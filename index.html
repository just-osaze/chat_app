<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>

  <div id="phone">
    <div class="chat-header">
     <div id="avatar">
        <img class="chat-img" src="images/avatar.jpg" alt="">
        <div class="profile-status">
          <h1>Samuel Green</h1><br>
          <p>Available to Walk</p>
        </div>
      </div>
    </div>

    <div class="box">
      <div id="chats">
        <div id="left_chat">
          <p>That sounds great. I’d be happy with that.</p>
        </div>
        <div id="left_chat">
          <p>Could you send over some pictures of your dog, please?</p>
        </div>

      <div class="right">
          <div class="right_img">
            <img src="images/dog-image-1.jpg">
            <img src="images/dog-image-2.jpg">
            <img src="images/dog-image-3.jpg">
          </div>
          <div id="right_chat">
            <p>Here are a few pictures. She’s a happy girl!</p>
          </div>
          <div id="right_chat">
            <p>Can you make it?</p>
          </div>
        </div>
        
        <div id="left_chat">
          <p>She looks so happy! The time we discussed works. How long shall I take her out for?</p>
        </div>
        
        <div class="radio">
          <div class="radio-select">
            <!-- <p><span class='dot'></span>30 minute walk <span>$29</span></p> -->
            <span class='dot'></span>
          </div>
          <div class="radio-select">
            <input type="radio">
            <label for="1 hour walk">1 hour walk<span>$49</span></label>
        </div>
      </div><br>
    </div>
        <input type="text" class="outline" placeholder="Type a message...">
      </div>
      <br>
    
<!-- 
      Simple booking

      Stay in touch with our dog walkers through the chat interface. This makes it easy to 
      discuss arrangements and make bookings. Once the walk has been completed you can rate 
      your walker and book again all through the chat.
      </div>
    </div> -->
